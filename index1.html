<!DOCTYPE html>
<html>
<head>
    <title>Arun Periyal</title>
    <link rel="stylesheet" href="index-style.css">
</head>
<body>
    <div class="site-header">
        <h1>Arun Periyal</h1>
    </div>
    
    <div class="horizontalbar" id="horizontalbar">
        <a href="research.html">Research</a>
        <a href="materials.html">Materials</a>
        <a href="about.html">About Me</a>
    </div>
    
    <div class="toggle-container" id="toggle-container" onclick="toggleSidebar()">
        <button class="toggle-btn">☰</button>
    </div>
    
    <div class="sidebar" id="sidebar">
        <a href="#">Home</a>
        <a href="#">Projects</a>
        <a href="#">Publications</a>
        <a href="#">Contact</a>
    </div>
    
    <div class="carousel-container">
        <div class="carousel" id="carousel">
            <div class="carousel-item"> <h2>Project 1</h2> <p>Details about project 1.</p> </div>
            <div class="carousel-item"> <h2>Project 2</h2> <p>Details about project 2.</p> </div>
            <div class="carousel-item"> <h2>Project 3</h2> <p>Details about project 3.</p> </div>
        </div>
        <div class="carousel-controls">
            <button onclick="prevSlide()">❮</button>
            <button onclick="nextSlide()">❯</button>
        </div>
    </div>
    
    <script>
        function toggleSidebar() {
            var sidebar = document.getElementById("sidebar");
            var toggleContainer = document.getElementById("toggle-container");
            if (sidebar.classList.contains("open")) {
                sidebar.classList.remove("open");
                toggleContainer.classList.remove("open");
            } else {
                sidebar.classList.add("open");
                toggleContainer.classList.add("open");
            }
        }

        let currentIndex = 0;
        const slides = document.querySelectorAll(".carousel-item");

        function updateCarousel() {
            document.getElementById("carousel").style.transform = `translateX(-${currentIndex * 100}%)`;
        }

        function nextSlide() {
            currentIndex = (currentIndex + 1) % slides.length;
            updateCarousel();
        }

        function prevSlide() {
            currentIndex = (currentIndex - 1 + slides.length) % slides.length;
            updateCarousel();
        }
    </script>
</body>
</html>
